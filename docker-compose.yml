version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fitness-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"  # Use 3307 to avoid conflict with XAMPP
    environment:
      MYSQL_ROOT_PASSWORD: fitness_platform123
      MYSQL_DATABASE: fitness_platform
    volumes:
      - mysql_data:/var/lib/mysql
    command: 
      - --default-authentication-plugin=mysql_native_password

  backend:
    build: ./server
    container_name: fitness-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: fitness_platform123
      DB_NAME: fitness_platform
      DB_PORT: 3306
      PORT: 5000
      NODE_ENV: production
      DOCKER_ENV: "true"
    depends_on:
      - mysql
    volumes:
      - ./server:/app
      - /app/node_modules

  frontend:
    build: ./client
    container_name: fitness-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_BACKEND_URL: http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  mysql_data: